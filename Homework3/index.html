<!DOCTYPE html>
<html>
    <head>
        <title>Unsplash Random Image</title>
        <link rel="stylesheet" href="css/styles.css" type="text/css" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>        
    </head>
    <body>
        <div class="jumbotron">
        <div class=container>
            <form>
                <h1>Welcome to the Unsplash Image Searcher</h1>

                <div class="form-group">
                    <div class="row justify-content-bewteen">
                        <input class="col-8" type="text" name="input" id="input" placeholder="Enter a search keyword"/>
                        <select id="select" class="col-4" class="form-control" id="exampleFormControlSelect1">
                            <option>Order pictures by:</option>
                            <option>latest</option>
                            <option>oldest</option>
                            <option>popular</option>
                        </select>                    
                    </div>
                </div>

                <div class="form-group">                
                <div class="row justify-content-bewteen">
                    <input class="col-8" type="text" name="amount" id="amount" placeholder="Enter the number of pictures you'd like to see between 1 - 30"/>
                    <select id="featured" class="col-4" class="form-control" id="exampleFormControlSelect1">
                        <option>Featured photos?</option>
                        <option>featured</option>
                        <option>not featured</option>
                    </select>                   
                </div>
                </div>
                
                <div class="form-group">                
                <div class="row justify-content-bewteen">
                    <input class="btn btn-primary btn-block" type="button" name="button" id="button" value="Search"/>
                </div>
                </div>
            </form>
        </div>
        </div>
        <div class="flex-container">
            
        </div>
        
        <div id="limit">
            
        </div>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
