<!DOCTYPE html>
<html>
    <head>
        <title>Pixabay Photos</title>
        
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    </head>
    <body>
        <div class='jumbotron'>
            <h1>Pixabay Image Search</h1>
            Keyword <input type="text" name="keyword" id="keyword"/> <br>
            Orientation <select id="orientation">
                <option id="horizontal" value="horizontal">Horizontal</option>
                <option id="vertical" value="vertical">Vertical</option>
            </select>
            <input type="button" class="btn btn-primary" name="submit" id="submit" value="submit"/>
            <hr>
            <div id="images"></div>
        </div>
        <script type="text/javascript" src="js/app.js"></script>
        <link rel="stylesheet" href="css/styles.css" type="text/css" />
    </body>
</html>
